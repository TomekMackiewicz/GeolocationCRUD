<script>

  var pos;

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function (position) {

      pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      // point = {
      //   lat: 52.134609,
      //   lng: 20.706224  
      // }

      point = {
        lat: 52.40912125231122,
        lng: 19.47052001953125  
      }
      
      var rad = function(x) {
        return x * Math.PI / 180;
      };

      function getDistance(pos, point) {
        var R = 6378137; // Earthâ€™s mean radius in meter
        var dLat = rad(point.lat - pos.lat);
        var dLong = rad(point.lng - pos.lng);
        var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(rad(pos.lat)) * Math.cos(rad(point.lat)) *
          Math.sin(dLong / 2) * Math.sin(dLong / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        var d = R * c;
        console.log(Math.floor(d)+' m.');
        console.log(Math.floor(d/1000)+' km.');
      };

      getDistance(pos, point);

    });
  }

</script>
