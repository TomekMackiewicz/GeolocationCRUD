<!DOCTYPE html>
<html>
<head>
    <title>Add new location</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body onload="initialize()">
    <div class="container">
        <hr>
        <a href="show.html">Show</a>
        <hr>    
        <div class="row">
            <div class="col-md-4">
                <form action="add.php" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" name="address" value="Warsaw">
                        <input type="button" value="Show on map" onclick="addressToLocation()">                        
                    </div>                    
                    <div class="form-group">
                        <label for="lat">Latitude:</label>
                        <input type="text" id="lat" class="form-control" name="lat">
                    </div>
                    <div class="form-group">
                        <label for="long">Longtitude:</label>
                        <input type="text" id="long" class="form-control" name="long">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" class="form-control" name="type">
                          <option value="restaurant">Restaurant</option>
                          <option value="bar">Bar</option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-default" value="Submit">
                </form>            
            </div>    
            <div class="col-md-8">
                <div id="map" style="width: 100%; height: 400px"></div>
            </div>
        </div>
    </div>

<script 
    type="text/javascript" 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFuaH_8dXWWtV4qDTLhobOVoB_GsljS_Y">
</script>
<script src="js/initialize.js"></script>
<script src="js/addressToLocation.js"></script>

</body>
</html>
