<!DOCTYPE html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <title>Geolocalization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <!-- <body onload="initMap()"> -->
  <body onload="init()">
    <div class="container">
        <hr>
        <a href="add.html">Add</a>
        <div class="row">
            <div class="col-md-4">
              <div id="userInfo">
                <hr>
                <p><img src="icon.png"> <strong>Your location:</strong></p>
                <p id="formatted_address"></p>
                <p id="lat"></p>
                <p id="long"></p>
                <p id="accuracy"></p>
              </div>
              <div id="setRange">
                <hr>
                <p><strong>Set range</strong></p>   
                <input type="text" id="distInput" value="3"> km
                <input id="dist" type="range" min="1" max="1000" step="10" oninput="updateDistInput(value);" />
                <input type="button" value="Set distance" onclick="init();">              
              </div>
              <div id="setLocation">
                <hr>
                <p><strong>Search near...</strong></p>

<input type="text" id="address" class="form-control" name="address" placeholder="Type address">
<button class="btn btn-default" onclick="codeToLocation();">Submit</button>

              </div>
              <div id="placesInfo">
                <hr>
                <p><strong>Nearby:</strong></p>
                <ul id="places">
                </ul>
              </div>           
            </div>    
            <div class="col-md-8">
                <hr>
                <div id="map" style="width: 100%; height: 400px"></div>
            </div>
        </div>
    </div>  
<script 
    type="text/javascript" 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFuaH_8dXWWtV4qDTLhobOVoB_GsljS_Y">
</script>    
<script src="js/showScripts.js"></script>
  </body>
</html>
