<!DOCTYPE html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <title>Geolocalization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload="init()">
    <div class="container">
        <hr>
        <a href="add.html">Add</a>
        <div class="row">
            <div class="col-md-3">
                <div id="searchNearby">
                    <hr>
                    <p><img src="icon.png"> <button class="btn btn-default" onclick="(new init()).currentPosition();">Search nearby</button></p>
                </div>
                <div id="setLocation">
                    <hr>
                    <p><strong>Search near...</strong></p>
                    <input type="text" id="address" class="form-control" name="address" placeholder="Type address">
                    <button class="btn btn-default" onclick="(new init()).addressToLocation();">Submit</button>
                </div>
                <div id="setRange">
                    <hr>
                    <p><strong>Set range</strong></p>
                    <input type="text" id="distInput" value="5"> km
                    <input id="dist" type="range" min="1" max="1000" step="10" oninput="updateDistInput(value);" />
                </div>
                <div id="setTravelMode">
                    <hr>
                    <p><strong>Mode of Travel</strong></p>
                    <select id="travelMode">
                        <option value="WALKING">Walking</option>
                        <option value="DRIVING">Driving</option>
                        <option value="BICYCLING">Bicycling</option>
                        <option value="TRANSIT">Transit</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <hr>
                <div id="map" style="width: 100%; height: 400px"></div>
                <div id="directionsPanel"></div>
            </div>
            <div class="col-md-3">
                <div id="locationInfo">
                    <hr>
                    <p><strong>Searched location:</strong></p>
                    <p id="formatted_address"></p>
                    <p id="lat"></p>
                    <p id="lng"></p>
                    <p id="accuracy"></p>
                </div>
                <div id="placesInfo">
                    <hr>
                    <p><strong>Results:</strong></p>
                    <ul id="places"></ul>
                </div>
            </div>
        </div>
    </div>
    <script
        type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFuaH_8dXWWtV4qDTLhobOVoB_GsljS_Y">
    </script>
    <script src="js/showScripts.js"></script>
</body>
</html>
